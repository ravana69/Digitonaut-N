<head>
<meta charset='utf-8'\>
<meta name='apple-mobile-web-app-capable' content='yes'><meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'><title>Night Forest Baobab</title>

<script src="shader-web-background.min.js"></script>

<script type="x-shader/x-fragment" id="Image">
precision highp float;
uniform vec2  iResolution;
uniform float iTime;

// -------------------------------------------------------------------------------------------------- Paste your Shadertoy code here:

void mainImage( out vec4 f, in vec2 w )
{
    vec2 q=w/iResolution.xy,p;
    vec4 o=mix(vec4(.6,0,.6,1),vec4(1,1,.3,1),q.y);

    for(float i=8.;i>0.;--i)
    {
        p=q*i;
        p.x+=iTime*.3;

        p=cos(p.x+vec2(0,1.6))*sqrt(p.y+1.+cos(p.x+i))*.7;

        for(int j=0;j<20;++j)
            p=reflect(p,p.yx)+p*.14;

        o=f=dot(p,p)<3.?o-o:o;
    }
}

// -------------------------------------------------------------------------------------------------- End of Shadertoy code


void main() {
mainImage(gl_FragColor, gl_FragCoord.xy);
}
</script>
<script>
shaderWebBackground.shade({
	shaders: {
		Image: {
			uniforms: {
				iResolution: (gl, loc, ctx) => gl.uniform2f(loc, ctx.width, ctx.height),
				iTime: (gl, loc) => gl.uniform1f(loc, performance.now() / 1000)
			}
		}
	}
});
</script>
